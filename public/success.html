<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorder - 订单状态</title>
    <style>
        :root {
            --bg: #0b1021;
            --card: rgba(18, 26, 52, 0.86);
            --panel: rgba(255, 255, 255, 0.08);
            --primary: #4fd1c5;
            --primary-strong: #2cb3a3;
            --text-main: #e9f5ff;
            --text-secondary: #b9c3d8;
            --warning: #ffcf63;
            --danger: #ff7b7b;
            --success: #74f0ac;
            --radius: 18px;
            --shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            font-family: "Fira Sans", "PingFang SC", "Hiragino Sans GB", "Noto Sans", "Helvetica Neue", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, rgba(79, 209, 197, 0.2), transparent 30%), radial-gradient(circle at 80% 0, rgba(255, 207, 99, 0.18), transparent 28%), radial-gradient(circle at 50% 100%, rgba(116, 240, 172, 0.16), transparent 35%), var(--bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .page {
            width: min(960px, 100%);
        }

        .hero {
            display: grid;
            grid-template-columns: 70px auto;
            gap: 18px;
            align-items: center;
            margin-bottom: 16px;
        }

        .hero .badge {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(79, 209, 197, 0.18), rgba(44, 179, 163, 0.2));
            display: grid;
            place-items: center;
            color: var(--primary);
            font-size: 28px;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06), var(--shadow);
            animation: float 3.8s ease-in-out infinite;
        }

        .hero h1 {
            margin: 0;
            font-size: clamp(22px, 3vw, 28px);
            letter-spacing: 0.4px;
        }

        .hero p {
            margin: 6px 0 0;
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 15px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: clamp(16px, 2.6vw, 24px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(79, 209, 197, 0.05), transparent 35%), radial-gradient(circle at 80% 0%, rgba(255, 207, 99, 0.05), transparent 30%);
            pointer-events: none;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        .status-label {
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 0.4px;
        }

        .status-badge {
            padding: 9px 14px;
            border-radius: 14px;
            background: var(--panel);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.08);
            min-width: 140px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .progress {
            margin: 16px 0 8px;
            height: 10px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 99px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 12%;
            background: linear-gradient(120deg, var(--primary), var(--primary-strong));
            border-radius: 99px;
            transition: width 0.4s ease, background 0.4s ease;
            animation: pulse 2.4s ease-in-out infinite;
        }

        .status-hint {
            margin: 6px 0 12px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 6px 0 12px;
        }

        .btn {
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.2px;
            transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.primary {
            background: linear-gradient(120deg, var(--primary), var(--primary-strong));
            color: #0a1b25;
            padding: 12px 16px;
            box-shadow: 0 10px 30px rgba(79, 209, 197, 0.28);
        }

        .btn.ghost {
            background: var(--panel);
            color: var(--text-main);
            padding: 12px 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tips {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 10px;
            margin-top: 8px;
        }

        .tip {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            background: var(--panel);
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .tip-icon {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(79, 209, 197, 0.3), rgba(44, 179, 163, 0.35));
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: grid;
            place-items: center;
            color: #0a1b25;
            font-weight: 700;
            font-size: 13px;
        }

        .timeline {
            list-style: none;
            padding: 0;
            margin: 16px 0 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }

        .timeline-item {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 0 6px rgba(79, 209, 197, 0.12);
        }

        .layer {
            position: fixed;
            inset: 0;
            background: rgba(10, 16, 32, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 20;
        }

        .layer.visible {
            display: flex;
        }

        .popup-card {
            background: #0f1a34;
            padding: 20px;
            border-radius: 16px;
            width: min(420px, 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .popup-card h3 {
            margin: 0 0 8px;
            letter-spacing: 0.4px;
        }

        .popup-card p {
            margin: 6px 0;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .primary-link {
            display: inline-block;
            margin-top: 12px;
            padding: 12px 18px;
            background: linear-gradient(120deg, var(--primary), var(--primary-strong));
            color: #0a1b25;
            text-decoration: none;
            font-weight: 700;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(79, 209, 197, 0.28);
        }

        .close-btn {
            margin-top: 14px;
            padding: 12px 16px;
            background: var(--panel);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            .hero {
                grid-template-columns: 56px auto;
            }
            .hero .badge {
                width: 56px;
                height: 56px;
                font-size: 22px;
            }
            .status-badge {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<main class="page">
    <header class="hero">
        <div class="badge">✓</div>
        <div>
            <h1>订单提交成功，正在为您跟进</h1>
            <p>请保持页面开启，我们将自动同步最新状态。若已创建支付链接，可直接跳转完成支付。</p>
        </div>
    </header>

    <section class="card">
        <div class="card-content">
            <div class="status-row">
                <span class="status-label">订单状态</span>
                <span class="status-badge" id="orderStatus">等待中...</span>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="status-hint" id="statusHint">正在为您查询最新状态...</p>

            <div class="actions">
                <button class="btn primary" id="refreshBtn" type="button">立即刷新</button>
                <button class="btn ghost" type="button" onclick="window.location.reload()">重新加载页面</button>
            </div>

            <div class="tips">
                <div class="tip">
                    <span class="tip-icon">i</span>
                    <div>支付前请确认订单金额与收款方信息。</div>
                </div>
                <div class="tip">
                    <span class="tip-icon">i</span>
                    <div>支付完成后系统将自动同步状态，通常无需手动刷新。</div>
                </div>
            </div>

            <ul class="timeline">
                <li class="timeline-item">
                    <span class="dot"></span>
                    <span>提交订单成功</span>
                </li>
                <li class="timeline-item">
                    <span class="dot"></span>
                    <span>创建支付链接</span>
                </li>
                <li class="timeline-item">
                    <span class="dot"></span>
                    <span>支付完成，准备处理</span>
                </li>
                <li class="timeline-item">
                    <span class="dot"></span>
                    <span>订单完成通知</span>
                </li>
            </ul>
        </div>
    </section>
</main>

<div class="layer ready-popup">
    <div class="popup-card">
        <h3>订单已完成</h3>
        <p>感谢您的耐心等待，您的订单已处理完毕。</p>
        <p>订单号：<b><span id="orderID"></span></b></p>
        <button class="close-btn" type="button" onclick="document.querySelector('.ready-popup').classList.remove('visible')">好的，关闭提示</button>
    </div>
</div>

<div class="layer after-payment-popup">
    <div class="popup-card">
        <h3>等待支付</h3>
        <p>您的订单已生成支付链接，请尽快完成支付以便继续处理。</p>
        <a id="payment-link" class="primary-link" href="#" target="_blank" rel="noopener">前往支付</a>
        <button class="close-btn" type="button" onclick="document.querySelector('.after-payment-popup').classList.remove('visible')">稍后处理</button>
    </div>
</div>

<script>
    const urlParam = new URLSearchParams(window.location.search);
    const customerID = urlParam.get('customer_id');
    const orderID = urlParam.get('order_id');
    const order = { customerID, orderID, status: 'pending' };

    const statusBadge = document.getElementById('orderStatus');
    const statusHint = document.getElementById('statusHint');
    const progressBar = document.getElementById('progressBar');
    const refreshBtn = document.getElementById('refreshBtn');
    const afterPaymentPopup = document.querySelector('.after-payment-popup');
    const readyPopup = document.querySelector('.ready-popup');
    const paymentLink = document.getElementById('payment-link');

    const statusUI = {
        waiting_for_payment: {
            text: '等待支付',
            hint: '请点击支付链接完成付款，支付完成后我们会自动确认。',
            width: '35%',
            tone: 'warning'
        },
        loading: {
            text: '刷新中',
            hint: '正在获取最新进度，请稍等片刻。',
            width: '22%',
            tone: 'primary'
        },
        paid: {
            text: '已支付，处理中',
            hint: '支付成功，正在为您准备订单，请稍等片刻。',
            width: '68%',
            tone: 'primary'
        },
        ready: {
            text: '已完成',
            hint: '订单已完成处理，可安全关闭此页面。',
            width: '100%',
            tone: 'success'
        },
        error: {
            text: '连接异常',
            hint: '暂时无法获取订单状态，请稍后重试。',
            width: '22%',
            tone: 'danger'
        }
    };

    const setTone = (tone) => {
        const toneMap = {
            warning: 'linear-gradient(120deg, var(--warning), #ffb347)',
            primary: 'linear-gradient(120deg, var(--primary), var(--primary-strong))',
            success: 'linear-gradient(120deg, var(--success), #5ad990)',
            danger: 'linear-gradient(120deg, var(--danger), #ff9f9f)'
        };
        progressBar.style.background = toneMap[tone] || toneMap.primary;
    };

    const applyStatusUI = (key) => {
        const config = statusUI[key] || statusUI.error;
        statusBadge.innerText = config.text;
        statusHint.innerText = config.hint;
        progressBar.style.width = config.width;
        setTone(config.tone);
    };

    const getOrder = async () => {
        try {
            applyStatusUI('loading');
            const res = await fetch(`/api/customer/${customerID}/orders/${orderID}`);
            const data = await res.json();

            if (!data || !data.data || !data.data.Order) {
                applyStatusUI('error');
                setTimeout(getOrder, 7000);
                return;
            }

            const status = data.data.Order.status;

            if (status === 'waiting_for_payment') {
                order.Status = '等待支付...';
                applyStatusUI('waiting_for_payment');
                afterPaymentPopup.classList.add('visible');
                paymentLink.href = data.data.Order.payment_link;
                setTimeout(getOrder, 5000);
            } else if (status === 'paid') {
                order.Status = '已支付成功，请等待...';
                applyStatusUI('paid');
                afterPaymentPopup.classList.remove('visible');
                setTimeout(getOrder, 5000);
            } else if (status === 'ready') {
                order.Status = '已完成...';
                applyStatusUI('ready');
                afterPaymentPopup.classList.remove('visible');
                readyPopup.classList.add('visible');
                document.getElementById('orderID').innerText = orderID;
                document.getElementById('orderStatus').innerText = order.Status;
            } else {
                applyStatusUI('error');
                setTimeout(getOrder, 5000);
            }
        } catch (err) {
            console.error(err);
            applyStatusUI('error');
            setTimeout(getOrder, 7000);
        }
    };

    refreshBtn.addEventListener('click', getOrder);
    getOrder();
</script>
</body>
</html>
